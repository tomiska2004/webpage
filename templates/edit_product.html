<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Termék szerkesztése</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <main class="form-container">
    <h1>Termék szerkesztése</h1>
    <form method="POST" enctype="multipart/form-data">
      <label>Név:</label>
      <input type="text" name="title" value="{{ product[1] }}" required>

      <label>Leírás:</label>
      <textarea name="description" required>{{ product[2] }}</textarea>

      <label>Ár (Ft):</label>
      <input type="number" step="0.01" name="price" value="{{ product[3] }}" required>

      <label>Jelenlegi kép:</label><br>
      <img src="{{ url_for('static', filename='uploads/' ~ product[4]) }}" width="120"><br><br>

      <label>Új kép (ha cserélni szeretnéd):</label>
      <input type="file" name="image" accept="image/*">

      <label>Anyag:</label>
      <input type="text" name="material" value="{{ product[5] or '' }}" required>

      <label>Típus:</label>
      <input type="text" name="product_type" value="{{ product[6] or '' }}" required>

      <button type="submit">Mentés</button>
    </form>
    <a href="/dashboard">⬅ Vissza</a>
  </main>
</body>
</html>
