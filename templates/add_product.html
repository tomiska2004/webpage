<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Új termék hozzáadása</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
</head>
<body class="w3-light-grey">

<div class="w3-container w3-padding-64 w3-center">
  <h2>Új termék hozzáadása</h2>
</div>

<div class="w3-container w3-card-4 w3-white w3-margin">
  <form method="post" enctype="multipart/form-data" class="w3-container">
    
    <p>
      <label>Cím</label>
      <input class="w3-input" type="text" name="title" required>
    </p>
    
    <p>
      <label>Leírás</label>
      <textarea class="w3-input" name="description" required></textarea>
    </p>
    
    <p>
      <label>Ár (Ft)</label>
      <input class="w3-input" type="number" name="price" step="0.01" required>
    </p>
    
    <p>
      <label>Fő kép (megjelenik a listában)</label>
      <input class="w3-input" type="file" name="image" accept="image/*" required>
    </p>
    
    <p>
      <label>További képek (opcionális)</label>
      <input class="w3-input" type="file" name="extra_images" accept="image/*" multiple>
    </p>
    
    <p>
      <label>Anyag</label>
      <input class="w3-input" type="text" name="material" placeholder="Pl. ametiszt, citrin" required>
    </p>
    
    <p>
      <label>Típus</label>
      <input class="w3-input" type="text" name="product_type" placeholder="Pl. nyaklánc, gyűrű, fülbevaló" required>
    </p>
    
    <p>
      <button class="w3-button w3-teal" type="submit">Mentés</button>
      <a href="{{ url_for('dashboard') }}" class="w3-button w3-grey">Mégse</a>
    </p>
  
  </form>
</div>

</body>
</html>
